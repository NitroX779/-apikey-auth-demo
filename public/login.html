<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - API Key Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #27ae60;
      --primary-dark: #219653;
      --primary-glow: rgba(39, 174, 96, 0.5);
      --bg-dark: #0a0a0a;
      --bg-card: rgba(30, 30, 30, 0.95);
      --text: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border: rgba(39, 174, 96, 0.3);
      --error: #e74c3c;
      --success: #27ae60;
      --green-1: #27ae60;
      --green-2: #2ecc71;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Neuromorphic background effect */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"),
        radial-gradient(circle at 20% 80%, rgba(39, 174, 96, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(39, 174, 96, 0.08) 0%, transparent 40%);
      z-index: -2;
    }

    /* Grid lines */
    .grid-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(39, 174, 96, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(39, 174, 96, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Main container - Glass morphism with depth */
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
      background: var(--bg-card);
      backdrop-filter: blur(40px);
      border: 1px solid var(--border);
      border-radius: 28px;
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(39, 174, 96, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      animation: cardAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .login-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(39, 174, 96, 0.05) 0%, 
        transparent 30%, 
        transparent 70%, 
        rgba(39, 174, 96, 0.05) 100%);
      pointer-events: none;
    }

    .login-container::after {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: conic-gradient(
        from 0deg,
        transparent,
        rgba(39, 174, 96, 0.1),
        transparent 30%
      );
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    /* Header section */
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      animation: logoAppear 1s ease-out;
    }

    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .logo-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
      z-index: 0;
    }

    .logo {
      position: relative;
      width: 100px;
      height: 100px;
      filter: drop-shadow(0 0 25px var(--primary-glow));
      z-index: 1;
      transition: transform 0.5s ease;
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    @keyframes logoAppear {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(0.8); 
        opacity: 0.5;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.2); 
        opacity: 0.8;
      }
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--green-1) 0%, var(--green-2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 8px 0;
      text-shadow: 0 0 30px var(--primary-glow);
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 20px var(--primary-glow); }
      to { text-shadow: 0 0 40px var(--primary-glow), 0 0 60px rgba(39, 174, 96, 0.3); }
    }

    .subtitle {
      text-align: center;
      color: #b8eecb;
      margin-bottom: 40px;
      font-size: 14px;
      text-shadow: 0 0 10px rgba(39, 174, 96, 0.25);
      animation: fadeIn 1.2s ease-in;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Form tabs */
    .form-tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      position: relative;
    }

    .tab-indicator {
      position: absolute;
      bottom: -2px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--green-2));
      border-radius: 3px;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1;
    }

    .tab-btn {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .tab-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(39, 174, 96, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .tab-btn:hover::before {
      left: 100%;
    }

    .tab-btn.active {
      color: var(--primary);
      background: rgba(39, 174, 96, 0.08);
    }

    .tab-btn i {
      margin-right: 10px;
      font-size: 14px;
    }

    /* Forms */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    label i {
      color: var(--primary);
      font-size: 12px;
    }

    .input-wrapper {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 
        0 0 0 3px rgba(39, 174, 96, 0.15),
        inset 0 2px 10px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    input {
      width: 100%;
      padding: 18px 20px 18px 52px;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    /* Icon styles removed - icons now only appear in labels */

    .password-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-size: 16px;
      padding: 5px;
      transition: all 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary);
      transform: translateY(-50%) scale(1.1);
    }

    /* Submit button */
    .login-btn {
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 40px rgba(39, 174, 96, 0.4),
        0 0 0 1px rgba(39, 174, 96, 0.2);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    /* Status messages */
    .error-message {
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
      display: none;
      animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border: 1px solid;
      backdrop-filter: blur(10px);
      background: rgba(231, 76, 60, 0.1);
      color: var(--error);
      border-color: rgba(231, 76, 60, 0.3);
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Floating elements (updated) */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(39, 174, 96, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
      filter: blur(1px);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Auth toggle links */
    #authToggle {
      margin-top: 24px;
      text-align: center;
    }

    #authToggle a {
      color: #b8eecb;
      text-decoration: none;
      position: relative;
      font-weight: 600;
      transition: color 0.25s ease;
    }

    #authToggle a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      background: var(--green-2);
      transition: width 0.25s ease;
    }

    #authToggle a:hover,
    #authToggle a.active {
      color: var(--green-2);
    }

    #authToggle a:hover::after,
    #authToggle a.active::after {
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }
      
      .login-container {
        padding: 36px 28px;
        border-radius: 24px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .login-btn {
        padding: 18px;
      }
      
      .form-tabs {
        flex-direction: column;
        gap: 8px;
      }
    }

    /* Autofill styles */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus {
      -webkit-text-fill-color: var(--text) !important;
      caret-color: var(--text);
      box-shadow: 0 0 0 1000px rgba(25, 25, 25, 0.9) inset !important;
      -webkit-box-shadow: 0 0 0 1000px rgba(25, 25, 25, 0.9) inset !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      background-clip: padding-box;
    }

    input:-webkit-autofill:focus {
      border-color: var(--primary) !important;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 
                  0 0 0 3px rgba(39, 174, 96, 0.2), 
                  0 0 0 1000px rgba(25, 25, 25, 0.9) inset !important;
      -webkit-box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 
                          0 0 0 3px rgba(39, 174, 96, 0.2), 
                          0 0 0 1000px rgba(25, 25, 25, 0.9) inset !important;
    }

    ::selection {
      background: rgba(39, 174, 96, 0.3);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="bg-noise"></div>
  <div class="grid-lines"></div>
  <div class="floating-elements" id="floatingElements"></div>
  
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-wrapper">
        <div class="logo-pulse"></div>
        <img src="/Logo/image_1_1765411428289-removebg-preview.png" alt="Logo" class="logo">
      </div>
    </div>
    
    <h1>ContentalX</h1>
    <div class="subtitle">API Key Management System - KeyAuth Login</div>
    
    <div class="form-tabs">
      <div class="tab-indicator" id="tabIndicator"></div>
      <button class="tab-btn active" id="loginTab">
        <i class="fas fa-sign-in-alt"></i>
        <span>Login</span>
      </button>
      <button class="tab-btn" id="registerTab">
        <i class="fas fa-user-plus"></i>
        <span>Register</span>
      </button>
    </div>

    <!-- Login Form -->
    <form class="auth-form" id="loginForm">
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i>
          <span>Username</span>
        </label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username"
            autocomplete="username"
            required
          >
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          <span>Password</span>
        </label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          >
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="login-btn">Login with KeyAuth</button>
      
      <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
    </form>

    <!-- Register Form -->
    <form class="auth-form" id="registerForm" style="display: none;">
      <div class="form-group">
        <label for="regUsername">
          <i class="fas fa-user"></i>
          <span>Username</span>
        </label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="regUsername" 
            name="username" 
            placeholder="Choose a username"
            autocomplete="username"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="regPassword">
          <i class="fas fa-lock"></i>
          <span>Password</span>
        </label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="regPassword" 
            name="password" 
            placeholder="Choose a password"
            autocomplete="new-password"
            required
          >
          <button type="button" class="password-toggle" id="toggleRegPassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="regKey">
          <i class="fas fa-key"></i>
          <span>License Key</span>
        </label>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="regKey" 
            name="key" 
            placeholder="Enter your license key"
            required
          >
        </div>
      </div>

      <button type="submit" class="login-btn">Register</button>
      <div class="error-message" id="registerError">Registration failed. Please try again.</div>
    </form>

    <div id="authToggle" style="margin-top: 24px; text-align:center;">
      <a href="#" id="showRegister" class="tab-link active">Register</a>
      <span style="color:#777; margin: 0 8px;">|</span>
      <a href="#" id="showLogin" class="tab-link" style="display:none;">Back to Login</a>
    </div>
  </div>

  <script>
    // ============================================
    // INITIALIZATION
    // ============================================
    
    // Create floating background elements
    function createFloatingElements() {
      const container = document.getElementById('floatingElements');
      const elementCount = 20;
      
      for (let i = 0; i < elementCount; i++) {
        const element = document.createElement('div');
        element.classList.add('floating-element');
        
        // Random position and delay
        element.style.left = Math.random() * 100 + '%';
        element.style.animationDelay = Math.random() * 15 + 's';
        element.style.animationDuration = (10 + Math.random() * 20) + 's';
        
        container.appendChild(element);
      }
    }
    
    // Tab system
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const tabIndicator = document.getElementById('tabIndicator');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    function updateTabIndicator() {
      const activeTab = document.querySelector('.tab-btn.active');
      if (activeTab) {
        const tabWidth = activeTab.offsetWidth;
        const tabLeft = activeTab.offsetLeft;
        tabIndicator.style.width = `${tabWidth}px`;
        tabIndicator.style.left = `${tabLeft}px`;
      }
    }

    function switchTab(tab) {
      // Update tab buttons
      loginTab.classList.remove('active');
      registerTab.classList.remove('active');
      
      if (tab === 'login') {
        loginTab.classList.add('active');
        loginForm.style.display = 'flex';
        registerForm.style.display = 'none';
        showLogin.style.display = 'none';
        showRegister.style.display = 'inline';
        document.getElementById('username').focus();
      } else {
        registerTab.classList.add('active');
        loginForm.style.display = 'none';
        registerForm.style.display = 'flex';
        showRegister.style.display = 'none';
        showLogin.style.display = 'inline';
        document.getElementById('regUsername').focus();
      }
      
      updateTabIndicator();
      clearStatus();
    }

    // Initialize tab indicator
    setTimeout(updateTabIndicator, 100);

    loginTab.addEventListener('click', () => switchTab('login'));
    registerTab.addEventListener('click', () => switchTab('register'));

    // ============================================
    // PASSWORD TOGGLE
    // ============================================
    
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        icon.className = 'fas fa-eye';
      }
    });

    document.getElementById('toggleRegPassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('regPassword');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        icon.className = 'fas fa-eye';
      }
    });

    // ============================================
    // STATUS MESSAGES
    // ============================================
    
    function showStatus(message, type = 'error') {
      const errorMessage = type === 'register' ? 
        document.getElementById('registerError') : 
        document.getElementById('errorMessage');
      
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      
      // Shake animation effect
      const form = type === 'register' ? registerForm : loginForm;
      form.style.animation = 'shake 0.5s';
      
      setTimeout(() => {
        form.style.animation = '';
        errorMessage.classList.remove('show');
      }, 3000);
    }

    function clearStatus() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('registerError').classList.remove('show');
    }

    // ============================================
    // FORM SUBMISSION (KEEP YOUR EXISTING LOGIC)
    // ============================================
    
    // Add shake animation to CSS dynamically
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-10px); }
        40%, 80% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);

    // Login form submission
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const body = { 
        username: data.get('username'), 
        password: data.get('password') 
      };
      
      try {
        const res = await fetch('/login', { 
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' }, 
          body: JSON.stringify(body) 
        });
        
        if (!res.ok) {
          throw new Error('Login failed');
        }
        
        // Success - redirect to dashboard
        window.location.href = '/admin.html';
      } catch (error) {
        // Show error message
        showStatus('Invalid credentials. Please try again.', 'login');
      }
    });

    // Register form submission
    const registerFormEl = document.getElementById('registerForm');
    const registerError = document.getElementById('registerError');

    registerFormEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(registerFormEl);
      const body = {
        username: data.get('username'),
        password: data.get('password'),
        key: data.get('key')
      };
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error('Register failed');
        window.location.href = '/admin.html';
      } catch (error) {
        showStatus('Registration failed. Please try again.', 'register');
      }
    });

    // ============================================
    // TAB LINKS (FOR BACKWARDS COMPATIBILITY)
    // ============================================
    
    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      switchTab('register');
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      switchTab('login');
    });

    // ============================================
    // INITIALIZE EVERYTHING
    // ============================================
    
    // Initialize floating elements
    createFloatingElements();
    
    // Auto-focus username field
    document.getElementById('username').focus();
    
    // Add keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl+Enter to submit
      if (e.ctrlKey && e.key === 'Enter') {
        const activeForm = loginForm.style.display !== 'none' ? loginForm : registerFormEl;
        activeForm.dispatchEvent(new Event('submit'));
      }
      
      // Alt+arrow for tab switching
      if (e.altKey && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
        e.preventDefault();
        const currentTab = document.querySelector('.tab-btn.active').dataset.tab || 
                          (loginForm.style.display !== 'none' ? 'login' : 'register');
        switchTab(currentTab === 'login' ? 'register' : 'login');
      }
    });

    // Window resize handler
    window.addEventListener('resize', updateTabIndicator);

    // Add hover effect to login container
    const loginContainer = document.querySelector('.login-container');
    loginContainer.addEventListener('mouseenter', () => {
      loginContainer.style.boxShadow = '0 25px 70px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(39, 174, 96, 0.2)';
    });
    
    loginContainer.addEventListener('mouseleave', () => {
      loginContainer.style.boxShadow = '0 25px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(39, 174, 96, 0.1)';
    });
  </script>
</body>
